    // Enable Edit Mode (Checkboxes and action buttons)
    function enableEditMode() {
      const checkboxes = document.querySelectorAll('.athlete-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.style.display = 'inline'; // Show checkboxes
      });

      // Show the "Select All" checkbox
      document.getElementById('select-all').style.display = 'inline';

      // Show Confirm/Cancel buttons
      document.getElementById('confirm-cancel-buttons').style.display = 'block';

      // Change the action buttons to Confirm/Cancel
      const actionButtons = document.querySelector('.action-buttons');
      actionButtons.innerHTML = `
        <button onclick="showModal()">Confirm</button>
        <button onclick="cancelEdit()">Cancel</button>
      `;
    }

    // Toggle Select All Checkboxes
    function toggleSelectAll() {
      const selectAllCheckbox = document.getElementById('select-all');
      const checkboxes = document.querySelectorAll('.athlete-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
      });
    }

    // Show Modal for Delete Confirmation
    function showModal() {
      const selectedIds = [];
      const checkboxes = document.querySelectorAll('.athlete-checkbox:checked');
      checkboxes.forEach(checkbox => {
        selectedIds.push(checkbox.dataset.id);
      });

      if (selectedIds.length > 0) {
        document.getElementById('delete-modal').style.display = 'flex';
      }
    }

    // Close the Modal

      document.getElementById('delete-modal').style.display = 'none';

  <script>
    // Select search input and table body elements
    const searchInput = document.getElementById('searchInput');
    const tbody = document.getElementById('athlete-table-body'); // Use the correct tbody ID

    // Search functionality for filtering the table
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase(); // Get the search term
      const rows = Array.from(tbody.querySelectorAll('tr')); // Get all rows in the table body
      
      rows.forEach(row => {
        const cells = Array.from(row.querySelectorAll('td')); // Get all cells in the row
        const match = cells.some(td => td.innerText.toLowerCase().includes(term)); // Check if any cell matches the search term
        row.style.display = match ? '' : 'none'; // Show or hide the row based on the match
      });
    });

    // Refresh function to reset the table and search input
    function refreshTable() {
      searchInput.value = ''; // Clear the search input
      const tableBox = document.querySelector('.table-box');
      
      if (tableBox) tableBox.scrollTop = 0; // Reset the table scroll position
      
      // Show all rows in the table
      const rows = Array.from(tbody.querySelectorAll('tr'));
      rows.forEach(row => row.style.display = '');
      
      if (tbody) tbody.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Smoothly scroll to the top of the table
    }
  </script>
