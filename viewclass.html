<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, height=600, user-scalable=no" />
  <title>My Classes - VUMP IT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* === RESET & BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1024px;
      height: 600px;
      font-family: 'Poppins', sans-serif;
      color: #222;
      background-image: url('BACKGROUND.png');
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    /* === HEADER === */
    .header {
      height: 110px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 3;
    }

    .logo img {
      width: 191px;
      height: 91px;
    }

    /* === OVERLAY CONTAINER === */
    .overlay {
      padding: 120px 40px 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding-top: 20px;
      padding-bottom: 0px;
      padding-right: 30px;
    }

    /* === TEXT BLOCK === */
    .text-block h1 {
      font-size: 40px;
      color: white;
      font-weight: 900;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #f0f0f0;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      margin-bottom: -20px;
    }

    /* === DASHBOARD GRID === */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    /* === WIDGET CARDS === */
    .widget-card {
      background-color: white;
      border-left: 8px solid #ccc;
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .widget-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .card-title {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 10px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-value {
      font-size: 28px;
      font-weight: 800;
      color: #2e7d32;
    }

    .card-sub {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
      font-weight: 500;
    }

    /* === COLOR THEMES === */
    .card-sports    { border-left-color: #42a5f5; }
    .card-classes   { border-left-color: #ba68c8; }
    .card-students  { border-left-color: #ffb300; }
    .card-athletes  { border-left-color: #66bb6a; }

    /* === CLASS GRID === */
    .class-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px 10px 0;
      overflow-y: auto;
      max-height: 360px;
    }

    .class-card {
      background-color: white;
      border-left: 6px solid #2e7d32;
      border-radius: 16px;
      padding: 18px 22px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .class-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }

    .class-title {
      font-size: 18px;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 8px;
    }

    .add-class-title {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .add-class-meta {
      font-size: 14px;
      color: white;
      line-height: 1.4;
    }

    .class-meta {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

    .class-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 14px;
    }

    .view-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #256227;
    }

    .add-view-btn {
      color: rgb(8, 168, 27);
      background-color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-view-btn:hover {
      background-color: #256227;
    }

    #add-class {
      background-color: #1e6d10; /* Example: changing background color */
      cursor: pointer;
      border-left: 6px solid #ffffff;
      
    }

    /* === EDIT ICON === */
    .edit-icon {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
    }

    /* === DELETE ICON === */
    .delete-icon {
      cursor: pointer;
      position: absolute;
      top: 11px;
      right: 40px;
      width: 25px;
      height: 25px;
      background-image: url('assets/deleteicon.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 5px;
    }

    .delete-icon:hover {
      background-color: #079c04;
    }
    /* === DELETE CONFIRMATION MODAL === */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  width: 400px;
}

.modal-content button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 15px;
  font-weight: bold;
  margin-top: 5px;
}

.modal-content .cancel-btn {
  background-color: #ffffff;
  color: #046f00;
  border: 2px solid #046f00;
}

.modal-content .confirm-btn {
  background-color: #007202;
  border: 2PX SOLID rgba(14, 102, 2, 0.749);
  color: white;
}
/* === BOTTOM-LEFT BACK BUTTON === */
    .visible-back {
      position: absolute;
      top: 40px;
      left: 900px;
      z-index: 10;
    }

    .back-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #256227;
    }
/* Dropdown Panel */
.dropdown {
  position: absolute;
  margin-top: 20000px;
  font-size: 18px;
}

.dropdown label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

.dropdown select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #ffffff00;
}

.dropdown select:focus {
  border-color: none;
  outline: none;
}

  </style>
</head><body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Back Button (Lower Left) -->
  <div class="visible-back">
    <button class="back-btn" onclick="window.location.href='coach.html'">‚Üê Back</button>
  </div>

  <!-- Main Content -->
  <div class="overlay">
    <div class="text-block">
      <h1>My <strong>CLASSES:</strong></h1>
      <div class="class-counter" id="total-class" style="font-size: 40px; color: white; font-weight: 900; text-shadow: 2px 2px 5px rgba(0,0,0,0.6); margin: 0; margin-top: -60px; margin-left: 270px;">0</div> <!-- Counter added here -->
      <p class="subtitle">Overview of all assigned classes</p>
    </div>

    <!-- Dropdown Panel to show Class Names -->
    <div class="dropdown">
      <label for="class-list"></label>
      <select id="class-list">
        <option value=""></option>
      </select>
    </div>

    <div class="class-grid" id="classGrid">
      <!-- New Class Card Placeholder for Add Class -->
      <div class="class-card" id="add-class" onclick="window.location.href='add-class.html'">
        <div>
          <div class="add-class-title" >Add a New Class</div>
          <div class="add-class-meta" >Click here to add a new class</div>
        </div>
        <div class="class-footer">
          <button class="add-view-btn" >Add Class</button>
        </div>
        <img src="assets/addicongreen.png" class="edit-icon" />
      </div>

      <!-- Example Class Cards -->
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" style="display: none;">
      <div class="modal-content">
        <h3>Are you sure you want to delete this class?</h3>
        <button class="cancel-btn" onclick="cancelDelete()">Cancel</button>
        <button class="confirm-btn" onclick="confirmDelete()">Delete</button>
      </div>
    </div>

  <script>
    const classGrid = document.getElementById('classGrid');
    const classListDropdown = document.getElementById('class-list');

    function createClassCards() {
      const newClassData = [
        { id: 'networking', title: 'Networking 101', college: 'IT', course: 'Computer Science', year: 'II', section: 'A' },
        { id: 'database-systems', title: 'Database Systems', college: 'CS', course: 'Computer Science', year: 'III', section: 'B' },
        { id: 'web-development', title: 'Web Development', college: 'IT', course: 'Information Technology', year: 'I', section: 'A' },
        { id: 'software-engineering', title: 'Software Engineering', college: 'CS', course: 'Computer Science', year: 'IV', section: 'C' }
      ];

      newClassData.forEach((classData) => {
        const classCard = document.createElement('div');
        classCard.classList.add('class-card');
        classCard.id = classData.id;

        classCard.innerHTML = `
          <div>
            <div class="class-title" id="class-name">${classData.title}</div>
            <div class="class-meta">
              College: <span id="user-college-${classData.id}">${classData.college}</span><br>
              Course: <span id="course-${classData.id}">${classData.course}</span><br>
              Year Level: <span id="year-${classData.id}">${classData.year}</span><br>
              Section: <span id="section-${classData.id}">${classData.section}</span>
            </div>
          </div>
          <div class="class-footer">
            <button class="view-btn" data-class="${classData.id}" onclick="openClass('${classData.id}')">Open</button>
          </div>
          <img src="assets/editiconGreen.png" class="edit-icon" onclick="window.location.href='edit-class.html'" />
          <div class="delete-icon" onclick="showDeleteModal('${classData.id}')"></div>
        `;

        classGrid.appendChild(classCard);

        // Add the class name to the dropdown list
        const option = document.createElement('option');
        option.value = classData.id;
        option.textContent = classData.title;
        classListDropdown.appendChild(option);
      });
    }

    // Delete Class Card Function
    function deleteClass(classId) {
      const classCard = document.getElementById(classId);
      if (classCard) {
        classCard.remove();
        updateClassCounter();
      }
    }

    function openClass(classId) {
      window.location.href = `classinfo.html?class=${encodeURIComponent(classId)}`;
    }

    createClassCards();

    function updateClassCounter() {
      const classCards = document.querySelectorAll('.class-card:not(#add-class)').length;
      document.getElementById('total-class').textContent = classCards;
    }

    updateClassCounter();

    // Show delete modal
    function showDeleteModal(classId) {
      const modal = document.getElementById('deleteModal');
      modal.style.display = 'flex';
      modal.setAttribute('data-class-id', classId);
    }

    // Cancel delete
    function cancelDelete() {
      const modal = document.getElementById('deleteModal');
      modal.style.display = 'none';
    }

    // Confirm delete
    function confirmDelete() {
      const modal = document.getElementById('deleteModal');
      const classId = modal.getAttribute('data-class-id');
      deleteClass(classId);
      modal.style.display = 'none';
    }
  </script>

</body>

</html>
