<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, height=600, user-scalable=no" />
  <title>VUMP IT</title>
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1024px;
      height: 600px;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 10px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 3;
    }

    .logo img {
      width: 191px;
      height: 91px;
    }

    /* Profile Tab */
    .profile-tab {
      position: absolute;
      top: 125px;
      left: 0;
      background-color: white;
      padding: 5px 50px 5px 60px;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
      font-size: 24px;
      font-weight: 800;
      color: #005b79;
      z-index: 4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Main Content Wrapper */
    .content-wrapper {
      position: absolute;
      top: 190px;
      left: 30px;
      right: 30px;
      bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 60px;
      align-items: center;
    }

    /* Right image box for VumpIT device */
    .right-image-frame {
      width: 350px;
      height: 500px;
      border: 4px solid rgba(255, 255, 255, 0);
      border-radius: 15px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      margin-top: -100px;
      margin-right: 70px;
    }

    .right-image-frame img {
      max-height: 200%;
      max-width: 300%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      border: 2px solid rgba(255, 255, 255, 0);
      border-radius: 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 350px;
      margin-left: 1280px;
    }

    /* Left image frame for wearable */
    .left-image-frame {
      width: 350px;
      height: 500px;
      border: 4px solid rgba(255, 255, 255, 0);
      border-radius: 15px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      margin-top: -80px;
      margin-right: 70px;
    }

    .left-image-frame img {
      height: 280px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      border: 2px solid rgba(201, 165, 165, 0);
      border-radius: 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: -5px;
    }

    /* Continue Button */
    .continue-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ec6c0b;
      color: #ffffff;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 15px;
      border: 3px solid rgb(219, 80, 15);
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 6px rgba(0, 59, 22, 0.5);
      user-select: none;
      z-index: 10;
    }

  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="assets/logo.png" alt="Logo" />
  </div>

  <!-- Profile Tab -->
  <div class="profile-tab" id="profile-tab-text">
    <span>GET AND WEAR THE WEARABLE DEVICE</span>
  </div>

  <!-- Main Content Wrapper -->
  <!-- Right image box for VumpIT device -->
  <div class="right-image-frame">
    <img src="assets/vumpitdevice.png" alt="VumpIT Device" />
  </div>
  <div class="content-wrapper">
    <div class="left-image-frame">
      <img src="assets/handglove.png" alt="wearable" />
    </div>
  </div>

  <!-- CONTINUE Button (replacing Connect button) -->
  <a href="heightmeasurement.html" class="continue-btn" id="connect-btn">CONTINUE</a>

  <script>
    // The button now directly opens the heightmeasurement.html when clicked
    const continueBtn = document.getElementById('connect-btn');
    continueBtn.addEventListener('click', function(event) {
      // The button will navigate to heightmeasurement.html
      window.location.href = 'heightmeasurement.html';
    });
  </script>

</body>
</html>
